<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>
	<audio>  
		<source src="music/boca.mp3">

	</audio>



	<bgsound>https://open.spotify.com/album/3bLgqNM9fUI5ZPao6pH1Lz?si=7XsnPBm_QayX3Z1OC3QCxg</bgsound>
    
    <script>
    var config = {
        width: 1000,
        type: Phaser.AUTO,
        height: 650,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 600 }
            }
        },
        scene: {
            preload: preload,
            create: create
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {

        this.load.image('sky', 'assets/boquita.jpg');
        this.load.image('logo', 'assets/galli.jpg');
        this.load.image('red', 'assets/fire2.png');
    }

    function create ()
    {
        this.add.image(400, 300, 'sky');

        var particles = this.add.particles('red');

        var emitter = particles.createEmitter({
            speed: 100,
            scale: { start: 1, end: 0 },
            blendMode: 'ADD'
        });

        var logo = this.physics.add.image(100, 100, 'logo');

        logo.setVelocity(100, 200);
        logo.setBounce(1, 1);
        logo.setCollideWorldBounds(true);

        emitter.startFollow(logo);
    }
    </script>

</body>
</html>
